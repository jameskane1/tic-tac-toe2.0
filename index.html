<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Do not add `link` tags unless you know what you are doing -->
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

<!-- Do not add `script` tags unless you know what you are doing -->
<script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
<script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <h1>Tic-Tac-Toe</h1>
<!-- visual response back  -->
<div id='message'></div>
<!-- sign up form -->
      <form class='signup' id='sign-up-submit'>
        <h5> Please enter Email PW and confirm PW to create an account</h5>
        <input name="credentials[email]" type="text" value="an@example.email">
        <input name="credentials[password]" type="password" value="an example password">
        <input name="credentials[password_confirmation]" type="password" value="an example password">
        <button type="submit" class="btn btn-default" >Login</button>
      </form>
<br>
      <!-- sign in form -->

        <form class='signin' id='sign-in-submit'>
          <h5> Please enter Email PW to login to your account</h5>
          <input name="credentials[email]" type="text" value="an@example.email">
          <input name="credentials[password]" type="password" value="an example password">
          <button type="submit" class="btn btn-default">Login</button>
        </form>

<div class='gameboard'>
<!-- game board row 1 -->
      <div class="row">
        <div class='col-xs-3 col-md-3'></div>
        <div class="col-xs-2 col-md-2 box" id='x1y1'></div>
        <div class="col-xs-2 col-md-2 box" id='x2y1'></div>
        <div class="col-xs-2 col-md-2 box" id='x3y1'></div>
        <div class='col-xs-3 col-md-3'></div>
      </div>
<!-- game board row 2 -->
      <div class="row">
        <div class='col-xs-3 col-md-3'></div>
        <div class="col-xs-2 col-md-2 box" id='x1y2'></div>
        <div class="col-xs-2 col-md-2 box" id='x2y2'></div>
        <div class="col-xs-2 col-md-2 box" id='x3y2'></div>
        <div class='col-xs-3 col-md-3'></div>
      </div>
<!-- game board row 2 -->
      <div class="row">
        <div class='col-xs-3 col-md-3'></div>
        <div class="col-xs-2 col-md-2 box" id='x1y3'></div>
        <div class="col-xs-2 col-md-2 box" id='x2y3'></div>
        <div class="col-xs-2 col-md-2 box" id='x3y3'></div>
        <div class='col-xs-3 col-md-3'></div>
      </div>
    </div>
    </body>
</html>
